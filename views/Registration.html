<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика</title>
    <link rel="shortcut icon" href="/assets/laptop.ico">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="./partials/messages.ejs">
</head>
<body>
    <div class="conteiner">
        
        <form action="/regist" method="POST">
            <h1 class="form__title">Создать аккаунт</h1>
            
            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <input 
                type="name"
                id="name"
                name="name"
                class="form__input"
                autofocus placeholder="Логин"
                value=""
                required>
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input 
                type="email"
                id="email"
                name="email" 
                class="form__input" 
                autofocus placeholder="Email почта"
                value=""
                required>
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input 
                type="password"
                id="password"
                name="password" 
                class="form__input" 
                autofocus placeholder="Пароль"
                value=""
                required>
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input 
                type="password"
                id="password2"
                name="password2" 
                class="form__input" 
                autofocus placeholder="Подтвердите пароль"
                value=""
                required>
                <div class="form__input-error-message"></div>
            </div>
           
            <button class="form__button" type="submit">Продолжить</button>
            <p class="form__text">
                У вас уже есть учетная запись? 
                    <a class="form__link" href="/">Войдите</a>

            </p>
        </form>
    </div>
    <script src="./main/main.js"></script>
</body>
